<!DOCTYPE html>
<html lang="en">

<head>

<style>

}

}

<body>

  </div>
    <!-- ROW 1 -->
    <div class="row">
        <div class="col-1"></div>
        <div id="character-selection" class="col-11">
        
        </div>
    </div>


    <!-- ROW 2 -->
    
    <div id="your-character" class="row">
        <div class="col-2"></div>
        <h2> YOUR CHARACTER</h2>
    </div> 
    <div class="row" "character-rows" id="chosen-character"> </div>
    
    <!-- ROW 3 -->
    
    <div id="available-enemies" class="row">
        <div class="col-2"></div>
        <h2> ENEMIES AVAILABLE TO ATTACK</h2>
    </div>
        <div class="row" "character-rows" id="available-characters"> </div>
   


    <!-- ROW 4 -->
   
    <div class="row">

        <div class="col-4">
            <div class="row">
            <h2>FIGHT SECTION</h2>
            </div>
            <div class="row">
        <button id="attack">ATTACK</button>
            </div>
        </div>
    </div>
    <div class="row"></div>

    <!-- ROW 5 -->
    
    <div id="defender" class="row">
        <div class="col-2"></div>
        <h2> DEFENDER</h2>
    </div>
        <div class="row" id="defending-character"> </div>
    
















    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">


//create objects for each character
        var characters = [
            {
                name:"starbuck",
                health:50,
                attack:30,
                image:"assets/images/starbuck.png",
            },

            {
                name:"apollo",

                attack:20,
                image:"assets/images/apollo.jpg",
            },

            {
                name:"athena",
                health:50,

            },

            {
                name:"helo",
                health:60,
                attack:25,
                image:"assets/images/helo.jpg",
            },

        ]

        //card builder function
        function buildCard({name="cylon", health, image=""},id){
            return `
                <div id="${name}-container" class="card-container">
                <div id="name-${name}" class="card-name">${name}</div>
                <img class="card-images" src="${image}" alt="oops" id="card-image">
                <div id="${name}-stat" class="card-stat">${health}</div>
                </div>
            `
        }

        $("#character-selection").html(characters.map(buildCard).join(""))

$('#starbuck-container').on('click', starbuckClick)

$('#athena-container').on('click', athenaClick)

    </script>
</body>

</html>
